<html>

<head>
  <title>landing-page</title>
  <link rel="stylesheet" type="text/css" href="portfolio-style.css" />
  <!-- <script src="main.js"></script> -->
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="portfolio.js"></script>

</head>

<body>
  <a class="backtohomepage1" href="landing-page.html"><i class="material-icons">keyboard_arrow_left</i>back
  </a>
  <h class="collectionform">data collection form</h>
  <div id="data-collection" aria-labelledby="data collection questionnaire">
    <form action="succeed-page.html">
      <label class="title" for="fname">FIRST NAME</label><br><br>
      <input type="text" id="fname" name="fname"><br>
      <label class="title" for="lname">LAST NAME</label><br><br>
      <input type="text" id="lname" name="lname"><br><br>

      <label class="title" for="gender">GENDER</label><br><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>


      <label class="title" for="phonenumber">PHONE NUMBER</label><br><br>
      <input type="text" oninput="numberOnly(this.id);" id="phonenumber" name="phonenumber" maxlength="10">
      <br><br>


      <label class="title" for="feedback">FEEDBACK</label><br><br>
      <textarea rows="4" cols="50" name="feedback" maxlength="100"></textarea>
      <br><br>


      <input type="submit" value="Submit">
    </form>
  </div>


</body>


</html>
